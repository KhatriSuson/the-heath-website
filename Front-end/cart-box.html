<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .card {
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            font-size: 3rem;
            color: #0d6efd;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Hospital Services</h2>
        <div class="row g-4">
            <!-- O.P.D. Card -->
            <div class="col-md-3">
                <div class="card text-center shadow-sm p-3">
                    <i class="fas fa-stethoscope card-icon"></i>
                    <div class="card-body">
                        <h5 class="card-title">O.P.D.</h5>
                        <p class="card-text">Manage outpatient department services and patient details.</p>
                    </div>
                </div>
            </div>
            <!-- Immunization Card -->
            <div class="col-md-3">
                <div class="card text-center shadow-sm p-3">
                    <i class="fas fa-syringe card-icon"></i>
                    <div class="card-body">
                        <h5 class="card-title">Immunization</h5>
                        <p class="card-text">Track and administer immunization for patients.</p>
                    </div>
                </div>
            </div>
            <!-- A.N.C. Card -->
            <div class="col-md-3">
                <div class="card text-center shadow-sm p-3">
                    <i class="fas fa-baby card-icon"></i>
                    <div class="card-body">
                        <h5 class="card-title">A.N.C.</h5>
                        <p class="card-text">Monitor and manage ante-natal care services.</p>
                    </div>
                </div>
            </div>
            <!-- Family Planning Card -->
            <div class="col-md-3">
                <div class="card text-center shadow-sm p-3">
                    <i class="fas fa-heartbeat card-icon"></i>
                    <div class="card-body">
                        <h5 class="card-title">Family Planning</h5>
                        <p class="card-text">Plan and support family health initiatives.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
