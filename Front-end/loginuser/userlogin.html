<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hospital Management System - Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background-color: #f0f4f8;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #2e86de;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: 500;
    }

    .navbar nav a:hover {
      text-decoration: underline;
    }

    /* Centering container */
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 4rem auto;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .btn-login {
      width: 100%;
      padding: 0.7rem;
      background-color: #2e86de;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: #2165b6;
    }

    .link-group {
      margin-top: 1.5rem;
      text-align: center;
    }

    .link-group a {
      margin: 0 0.5rem;
      text-decoration: none;
      color: #2e86de;
      font-size: 0.95rem;
    }

    .link-group a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar nav {
        margin-top: 0.5rem;
      }

      .navbar nav a {
        display: block;
        margin: 0.3rem 0;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar">
    <div class="logo"><a href="/">üè• Hospital System</a></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="mobile">Mobile Number (+977)</label>
        <input type="tel" id="mobile" name="mobile" placeholder="e.g. 9812345678" pattern="98[0-9]{8}" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="link-group">
      <a href="createuseraccount.html">Create Your Account</a> |
      <a href="forgotpassword.html">Forgot Password?</a>
    </div>
  </div>

  <!-- JavaScript for form -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const mobile = document.getElementById('mobile').value;
      const password = document.getElementById('password').value;

      // Placeholder: implement actual login logic
      alert('Login submitted!\nMobile: +977' + mobile + '\nPassword: ' + password);
    });
  </script>

</body>
</html>
