<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospital Client Registration</title>
  <style>
    :root {
      --primary-color: #2e86de;
      --secondary-color: #f8f9fa;
      --danger-color: #e74c3c;
      --success-color: #2ecc71;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #f0f4f8);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #2c3e50;
    }

    input, select {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
      background-color: #fafafa;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background: linear-gradient(135deg, #2e86de, #1b4f72);
      color: white;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(135deg, #1b4f72, #2e86de);
    }

    .error {
      color: var(--danger-color);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register as Client</h2>
    <form id="registerForm">
      <!-- Form fields like phone, name, DOB, etc. go here -->

      <!-- Permanent Address -->
      <h3>Permanent Address</h3>
      <div class="form-group">
        <label for="permProvince">Province</label>
        <select id="permProvince" onchange="updateDistricts('perm')">
          <option value="">Select Province</option>
        </select>
      </div>
      <div class="form-group">
        <label for="permDistrict">District</label>
        <select id="permDistrict" onchange="updateLocals('perm')">
          <option value="">Select District</option>
        </select>
      </div>
      <div class="form-group">
        <label for="permLocal">Local Level</label>
        <select id="permLocal">
          <option value="">Select Local Level</option>
        </select>
      </div>

      <!-- Temporary Address -->
      <h3>Temporary Address</h3>
      <div class="form-group">
        <label for="tempProvince">Province</label>
        <select id="tempProvince" onchange="updateDistricts('temp')">
          <option value="">Select Province</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tempDistrict">District</label>
        <select id="tempDistrict" onchange="updateLocals('temp')">
          <option value="">Select District</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tempLocal">Local Level</label>
        <select id="tempLocal">
          <option value="">Select Local Level</option>
        </select>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

  <script>
    const nepalData = {
      "Province 1": {
        "Bhojpur": ["Bhojpur Municipality", "Shadananda Municipality", "Arun Rural Municipality"],
        "Dhankuta": ["Dhankuta Municipality", "Pakhribas Municipality"]
        // Add all districts and local levels
      },
      "Province 2": {
        "Bara": ["Kalaiya Sub-Metropolitan City", "Jeetpur Simara Sub-Metropolitan City"]
        // Add all districts and local levels
      },
      // Complete all 7 provinces, 77 districts, 753 local levels
    };

    function populateProvinces() {
      const selects = document.querySelectorAll('select[id$="Province"]');
      Object.keys(nepalData).forEach(province => {
        selects.forEach(select => {
          const opt = new Option(province, province);
          select.add(opt);
        });
      });
    }

    function updateDistricts(prefix) {
      const province = document.getElementById(`${prefix}Province`).value;
      const districtSelect = document.getElementById(`${prefix}District`);
      const localSelect = document.getElementById(`${prefix}Local`);
      districtSelect.innerHTML = '<option value="">Select District</option>';
      localSelect.innerHTML = '<option value="">Select Local Level</option>';
      if (province && nepalData[province]) {
        Object.keys(nepalData[province]).forEach(district => {
          districtSelect.add(new Option(district, district));
        });
      }
    }

    function updateLocals(prefix) {
      const province = document.getElementById(`${prefix}Province`).value;
      const district = document.getElementById(`${prefix}District`).value;
      const localSelect = document.getElementById(`${prefix}Local`);
      localSelect.innerHTML = '<option value="">Select Local Level</option>';
      if (province && district && nepalData[province][district]) {
        nepalData[province][district].forEach(local => {
          localSelect.add(new Option(local, local));
        });
      }
    }

    document.addEventListener('DOMContentLoaded', populateProvinces);
  </script>
</body>
</html>
