<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Hospital Management</title>
  <style>
    :root {
      --primary-color: #2e86de;
      --secondary-color: #f8f9fa;
      --danger-color: #e74c3c;
      --success-color: #2ecc71;
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #f0f4f8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 1.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
      background-color: #fafafa;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background: linear-gradient(135deg, #2e86de, #1b4f72);
      color: white;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: linear-gradient(135deg, #1b4f72, #2e86de);
    }

    .error {
      color: var(--danger-color);
      font-size: 0.9rem;
      margin-top: 0.25rem;
      display: none;
    }

    .success-message {
      text-align: center;
      color: var(--success-color);
      font-weight: 600;
      margin-top: 1rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: var(--primary-color);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Forgot Password</h2>
  <form id="forgotPasswordForm">
    <div class="form-group">
      <label for="identifier">Phone Number (+977) or Client ID</label>
      <input type="text" id="identifier" placeholder="98XXXXXXXX or ClientID123" required />
      <div id="identifierError" class="error">Please enter a valid phone number or client ID.</div>
    </div>
    <button type="submit" class="btn">Send Reset Link</button>
  </form>
  <div id="successMessage" class="success-message"></div>
  <a href="userlogin.html" class="back-link">Back to Login</a>
</div>

<script>
  const form = document.getElementById("forgotPasswordForm");
  const identifierInput = document.getElementById("identifier");
  const identifierError = document.getElementById("identifierError");
  const successMessage = document.getElementById("successMessage");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const value = identifierInput.value.trim();

    const phoneRegex = /^98\d{8}$/;
    const clientIdRegex = /^[a-zA-Z0-9]{6,}$/;

    if (phoneRegex.test(value) || clientIdRegex.test(value)) {
      identifierError.style.display = "none";
      successMessage.textContent = `âœ… Reset link has been sent to ${value}`;
      form.reset();
    } else {
      identifierError.style.display = "block";
      successMessage.textContent = "";
    }
  });
</script>

</body>
</html>
