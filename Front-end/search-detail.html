<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            font-size: 3rem;
            color: #0d6efd;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .card-text {
            color: #6c757d;
        }
    </style>

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">User Information Form</h2>
        <form class="row g-3 shadow-lg p-4 rounded bg-light">
            <!-- Name -->
            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <!-- Age -->
            <div class="col-md-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" placeholder="Enter your age" required>
            </div>
            <!-- Sex -->
            <div class="col-md-3">
                <label for="sex" class="form-label">Sex</label>
                <select class="form-select" id="sex" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <!-- Date of Birth -->
            <div class="col-md-6">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <!-- Mobile Number -->
            <div class="col-md-6">
                <label for="mobile" class="form-label">Mobile No</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
            </div>
            <!-- Address -->
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Your Address">
            </div>
        </form>
    </div>

    <div class="service">
        <div class="container mt-5">
            <div class="row g-4">
                <!-- O.P.D. Card -->
                <div class="col-md-3">
                    <div class="card text-center shadow-sm p-3">
                        <i class="fas fa-stethoscope card-icon"></i>
                        <div class="card-body">
                            <h5 class="card-title">O.P.D.</h5>
                        </div>
                    </div>
                </div>
                <!-- Immunization Card -->
                <div class="col-md-3">
                    <div class="card text-center shadow-sm p-3">
                        <i class="fas fa-syringe card-icon"></i>
                        <div class="card-body">
                            <h5 class="card-title">Immunization</h5>
                        </div>
                    </div>
                </div>
                <!-- A.N.C. Card -->
                <div class="col-md-3">
                    <div class="card text-center shadow-sm p-3">
                        <i class="fas fa-baby card-icon"></i>
                        <div class="card-body">
                            <h5 class="card-title">A.N.C.</h5>
                        </div>
                    </div>
                </div>
                <!-- Family Planning Card -->
                <div class="col-md-3">
                    <div class="card text-center shadow-sm p-3">
                        <i class="fas fa-heartbeat card-icon"></i>
                        <div class="card-body">
                            <h5 class="card-title">Family Planning</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
