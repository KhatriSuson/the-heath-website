<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPD Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-section {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f8f9fa;
        }

        .form-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .textarea-field {
            resize: none;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-actions .btn {
            width: 100px;
        }

        .toggle-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Outpatient Department (OPD)</h2>
        <form>
            <!-- Toggle Section -->
            <div class="form-section">
                <div class="form-title">Patient Type</div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="patientType" id="selfOption" value="self">
                    <label class="form-check-label" for="selfOption">Self</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="patientType" id="forOption" value="for">
                    <label class="form-check-label" for="forOption">For</label>
                </div>
            </div>

            <!-- Vitals Section -->
            <div class="form-section toggle-section" id="vitalsSection">
                <div class="form-title">Vitals</div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="bp" class="form-label">BP (mm of Hg)</label>
                        <input type="text" class="form-control" id="bp" placeholder="Enter BP">
                    </div>
                    <div class="col-md-4">
                        <label for="temp" class="form-label">Temperature (Â°F)</label>
                        <input type="number" class="form-control" id="temp" placeholder="Enter Temperature">
                    </div>
                    <div class="col-md-4">
                        <label for="rr" class="form-label">R/R (per minute)</label>
                        <input type="number" class="form-control" id="rr" placeholder="Enter R/R">
                    </div>
                    <div class="col-md-4">
                        <label for="pulse" class="form-label">Pulse (per minute)</label>
                        <input type="number" class="form-control" id="pulse" placeholder="Enter Pulse">
                    </div>
                    <div class="col-md-4">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" placeholder="Enter Weight">
                    </div>
                    <div class="col-md-4">
                        <label for="height" class="form-label">Height (feet)</label>
                        <input type="number" class="form-control" id="height" placeholder="Enter Height">
                    </div>
                </div>
            </div>

            <!-- Details Section -->
            <div class="form-section">
                <div class="form-title">Details</div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="dateField" class="form-label">Date</label>
                        <input type="date" class="form-control" id="dateField">
                    </div>
                    <div class="col-md-6">
                        <label for="knownCase" class="form-label">Known Case of:</label>
                        <textarea class="form-control textarea-field" id="knownCase" rows="2"></textarea>
                    </div>
                    <div class="col-12">
                        <label for="chiefComplain" class="form-label">Chief Complain</label>
                        <textarea class="form-control textarea-field" id="chiefComplain" rows="2"></textarea>
                    </div>
                    <div class="col-12">
                        <label for="generalExam" class="form-label">General/Systemic Examination</label>
                        <textarea class="form-control textarea-field" id="generalExam" rows="2"></textarea>
                    </div>
                    <div class="col-12">
                        <label for="investigations" class="form-label">Investigations & Results</label>
                        <textarea class="form-control textarea-field" id="investigations" rows="2"></textarea>
                    </div>
                    <div class="col-12">
                        <label for="treatment" class="form-label">Treatment/Management</label>
                        <textarea class="form-control textarea-field" id="treatment" rows="2"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="followUpDate" class="form-label">Follow Up Date</label>
                        <input type="date" class="form-control" id="followUpDate">
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <button type="button" class="btn btn-outline-primary" id="editButton">Edit</button>
                <button type="submit" class="btn btn-outline-success" id="saveButton">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selfOption = document.getElementById('selfOption');
            const forOption = document.getElementById('forOption');
            const vitalsSection = document.getElementById('vitalsSection');

            selfOption.addEventListener('change', () => {
                vitalsSection.style.display = 'block';
            });

            forOption.addEventListener('change', () => {
                vitalsSection.style.display = 'block';
            });
        });
    </script>
</body>
</html>
