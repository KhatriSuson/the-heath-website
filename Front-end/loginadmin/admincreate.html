<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Admin Account</title>
  <style>
    :root {
      --primary-color: #2e86de;
      --danger-color: #e74c3c;
      --success-color: #2ecc71;
      --bg-gradient: linear-gradient(to right, #e0f7fa, #f0f4f8);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #2c3e50;
    }

    input, select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
      background-color: #fafafa;
      font-size: 1rem;
    }

    input:focus, select:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .row .form-group {
      flex: 1;
      min-width: 47%;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: #1b4f72;
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
      display: block;
      color: var(--primary-color);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .success-message {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .row .form-group {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Create Admin Account</h2>
  <form id="adminForm">
    <div class="row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required />
      </div>
      <div class="form-group">
        <label for="midName">Middle Name</label>
        <input type="text" id="midName" />
      </div>
      <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" id="surname" required />
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="1" step="1" required />
      </div>
      <div class="form-group">
        <label for="sex">Sex</label>
        <select id="sex" required>
          <option value="">Select...</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <label for="district">District</label>
        <select id="district" required>
          <option value="">Select District</option>
          <option>Achham</option><option>Arghakhanchi</option><option>Baglung</option><option>Baitadi</option>
          <option>Bajhang</option><option>Bajura</option><option>Banke</option><option>Bara</option>
          <option>Bardiya</option><option>Bhaktapur</option><option>Bhojpur</option><option>Chitwan</option>
          <option>Dadeldhura</option><option>Dailekh</option><option>Dang</option><option>Darchula</option>
          <option>Dhading</option><option>Dhankuta</option><option>Dhanusha</option><option>Dholkha</option>
          <option>Dolpa</option><option>Doti</option><option>Eastern Rukum</option><option>Gorkha</option>
          <option>Gulmi</option><option>Humla</option><option>Ilam</option><option>Jajarkot</option>
          <option>Jhapa</option><option>Jumla</option><option>Kailali</option><option>Kalikot</option>
          <option>Kanchanpur</option><option>Kapilvastu</option><option>Kaski</option><option>Kathmandu</option>
          <option>Kavrepalanchok</option><option>Khotang</option><option>Lalitpur</option><option>Lamjung</option>
          <option>Mahottari</option><option>Makwanpur</option><option>Manang</option><option>Morang</option>
          <option>Mugu</option><option>Mustang</option><option>Myagdi</option><option>Nawalpur</option>
          <option>Nuwakot</option><option>Okhaldhunga</option><option>Palpa</option><option>Panchthar</option>
          <option>Parbat</option><option>Parsa</option><option>Pyuthan</option><option>Ramechhap</option>
          <option>Rasuwa</option><option>Rautahat</option><option>Rolpa</option><option>Rukum Paschim</option>
          <option>Rupandehi</option><option>Salyan</option><option>Sankhuwasabha</option><option>Saptari</option>
          <option>Sarlahi</option><option>Sindhuli</option><option>Sindhupalchok</option><option>Siraha</option>
          <option>Solukhumbu</option><option>Sunsari</option><option>Surkhet</option><option>Syangja</option>
          <option>Tanahun</option><option>Taplejung</option><option>Tehrathum</option><option>Udayapur</option>
        </select>
      </div>
      <div class="form-group">
        <label for="localLevel">Local Level</label>
        <input type="text" id="localLevel" required />
      </div>
      <div class="form-group">
        <label for="ward">Ward No.</label>
        <input type="number" id="ward" min="1" step="1" required />
      </div>
    </div>

    <div class="form-group">
      <label for="tole">Tole</label>
      <input type="text" id="tole" required />
    </div>

    <div class="form-group">
      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" pattern="98[0-9]{8}" placeholder="98XXXXXXXX" required />
    </div>

    <div class="form-group">
      <label for="guardian">Name of Guardian</label>
      <input type="text" id="guardian" required />
    </div>

    <button type="submit" class="btn">Submit</button>
    <a href="index.html" class="back-link">⬅ Back to Home</a>
    <div id="formMessage" class="success-message"></div>
  </form>
</div>

<script>
  document.getElementById("adminForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const mobile = document.getElementById("mobile").value;
    const age = parseInt(document.getElementById("age").value);
    const msg = document.getElementById("formMessage");
    const mobileRegex = /^98\d{8}$/;

    if (!mobileRegex.test(mobile)) {
      msg.textContent = "❌ Invalid mobile number format.";
      msg.style.color = "#e74c3c";
      return;
    }

    if (!Number.isInteger(age) || age <= 0) {
      msg.textContent = "❌ Age must be a positive whole number.";
      msg.style.color = "#e74c3c";
      return;
    }

    msg.textContent = "✅ Admin account successfully created!";
    msg.style.color = "#2ecc71";
    this.reset();
  });
</script>

</body>
</html>
