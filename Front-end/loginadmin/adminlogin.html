<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <style>
    :root {
      --primary-color: #2e86de;
      --danger-color: #e74c3c;
      --success-color: #2ecc71;
      --bg-gradient: linear-gradient(to right, #e0f7fa, #f0f4f8);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 600;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
      background-color: #fafafa;
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .password-toggle {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 40px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #555;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: #1b4f72;
    }

    .auth-links {
      margin-top: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .small-link {
      color: var(--primary-color);
      font-size: 0.95rem;
      text-decoration: none;
    }

    .small-link:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--primary-color);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }

    .message.error {
      color: var(--danger-color);
    }

    .message.success {
      color: var(--success-color);
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Admin Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="identifier">Phone Number or Client ID</label>
      <input type="text" id="identifier" placeholder="98XXXXXXXX or Client ID" required />
    </div>

    <div class="form-group password-toggle">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required />
      <span class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button type="submit" class="btn">Login</button>

    <div class="auth-links">
      <a href="admincreate.html" class="small-link">‚ûï Create Admin Account</a>
      <a href="adminforgot.html" class="small-link">üîë Forgot Password?</a>
    </div>

    <div id="loginMessage" class="message"></div>
    <a href="index.html" class="back-link">‚¨Ö Back to Home</a>
  </form>
</div>

<script>
  function togglePassword() {
    const passwordField = document.getElementById("password");
    passwordField.type = passwordField.type === "password" ? "text" : "password";
  }

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const identifier = document.getElementById("identifier").value.trim();
    const password = document.getElementById("password").value.trim();
    const message = document.getElementById("loginMessage");

    if (identifier === "" || password === "") {
      message.textContent = "‚ùå Please fill in all fields.";
      message.className = "message error";
      return;
    }

    // Simulate login
    message.textContent = "‚úÖ Login successful!";
    message.className = "message success";
    this.reset();
  });
</script>

</body>
</html>
