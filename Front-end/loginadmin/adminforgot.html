<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - Admin</title>
  <style>
    :root {
      --primary-color: #2e86de;
      --danger-color: #e74c3c;
      --success-color: #2ecc71;
      --bg-gradient: linear-gradient(to right, #e0f7fa, #f0f4f8);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #2c3e50;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
      background-color: #fafafa;
      font-size: 1rem;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.6rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: #1b4f72;
    }

    .message {
      text-align: center;
      font-weight: bold;
      margin-top: 1rem;
    }

    .message.error {
      color: var(--danger-color);
    }

    .message.success {
      color: var(--success-color);
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: var(--primary-color);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Forgot Password</h2>
  <form id="forgotPasswordForm">
    <div class="form-group">
      <label for="identifier">Phone Number or Client ID</label>
      <input type="text" id="identifier" placeholder="Enter phone or client ID" required />
    </div>

    <button type="submit" class="btn">Send Reset OTP</button>
    <div id="resetMessage" class="message"></div>
    <a href="/" class="back-link">⬅ Back to Login</a>
  </form>
</div>

<script>
  document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const identifier = document.getElementById("identifier").value.trim();
    const message = document.getElementById("resetMessage");

    if (identifier === "") {
      message.textContent = "❌ Please enter your phone number or client ID.";
      message.className = "message error";
      return;
    }

    // Simulate reset link sent
    message.textContent = "✅ Reset link has been sent to your registered contact.";
    message.className = "message success";
    this.reset();
  });
</script>

</body>
</html>
