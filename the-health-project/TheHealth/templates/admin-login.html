<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Navbar</title>
    <link rel="stylesheet" href="admin-page.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #0d6efd;
            padding: 15px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            width: 120px;
            border-radius: 8px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: white;
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 8px;
            width: 200px;
            border-radius: 20px;
        }

        .search-bar button {
            background: #0d6efd;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .search-bar button:hover {
            background: #084298;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/logo.jpg" alt="Logo">
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'create-id' %}">Create ID</a></li>
                <li><a href="cart-box.html">Update</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Notice Board</a></li>
                <li><a href="#">HandSack</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Client number">
                <a href="search-detail.html"><button>Search</button></a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Admin Login</h2>
            <form action="{% url 'admin-login' %}" method="POST">
                {% csrf_token %}
                <div class="user-box">
                    <input type="text" name="username" required="">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" required="">
                    <label>Password</label>
                </div>
                <button type="submit">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </button>
            </form>
        </div>
</body>
</html>
